#
# keybindings
#

# change prefix to ctrl+space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# reload config
bind r source-file ~/.tmux.conf

# prefixless window switching
bind -n C-p select-window -p
bind -n C-n select-window -n

# smart pane switching with awareness of Vim splits.
# disable pane switching wrap-around (since when was a monitor a torus?)
# from https://github.com/christoomey/vim-tmux-navigator
# and https://github.com/tmux/tmux/issues/47
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell 'test $is_vim -a $(tmux display-message -p #{pane_at_left})' \
                           'send-keys C-h' \
                           'run-shell "if [ $(tmux display-message -p #{pane_at_left}) -ne 1 ]; then tmux select-pane -L; fi"'
bind-key -n 'C-j' if-shell 'test $is_vim -a $(tmux display-message -p #{pane_at_bottom})' \
                           'send-keys C-j' \
                           'run-shell "if [ $(tmux display-message -p #{pane_at_bottom}) -ne 1 ]; then tmux select-pane -D; fi"'
bind-key -n 'C-k' if-shell 'test $is_vim -a $(tmux display-message -p #{pane_at_top})' \
                           'send-keys C-k' \
                           'run-shell "if [ $(tmux display-message -p #{pane_at_top}) -ne 1 ]; then tmux select-pane -U; fi"'
bind-key -n 'C-l' if-shell 'test $is_vim -a $(tmux display-message -p #{pane_at_right})' \
                           'send-keys C-l' \
                           'run-shell "if [ $(tmux display-message -p #{pane_at_right}) -ne 1 ]; then tmux select-pane -R; fi"'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# prefixless window creation/deletion
bind -n C-q kill-pane
bind -n C-Enter new-window

#
# colours
#

# colourspace init
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

#
# statusbar config
#
set -g status-style bg=default,fg=default
set -g status-position bottom
set -g status-justify left

set -g status-left '#[fg=colour8][#S] '
set-window-option -g window-status-current-style fg=colour7,bright
set-window-option -g window-status-style fg=colour8
set-window-option -g window-status-current-format ' #I: #W#F '
set-window-option -g window-status-format ' #I: #W#F '

set -g status-right '#[fg=colour1]#(whoami)#[fg=colour3]@#[fg=colour4]#H'

#
# miscellaneous
#

# enable mouse control
set -g mouse on

# set shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# enable cursor escape codes
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# scrolling keys
set -g mode-keys vi

# environment variable inheritance
set-option -g update-environment "SSH_AUTH_SOCK \
                                  SSH_CONNECTION \
				  DISPLAY"
